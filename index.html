<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
</head>
    <header>
        <div>
            <img id="day-night-pic" onclick = 'themeSwitch()' src="./assets/images/sun.webp" alt="Light/Dark Mode button"/>
            <p id = "day-night-tooltip"></p>
        </div>
    </header>
<body class = "background">
    <div class="spacer"></div>
    <section id="main-container" class = "background">
        <div id="left-panel" class = "background">
            
          <div class="blog-img">
            <a href="./blog.html">
                <h1>My First Blog</h1>
            </a>
          </div>
        </div>

        <div class = "background" id="right-panel" >

            <h2>What's on your mind?</h2>
            <form id="blog-form">
                <div id="username-div">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" required/>
                </div>
                <div id="title-div">
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" required/>
                </div>
                <div id="content-div">
                    <label for="content-box">Content:</label>
                    <textarea id="content-box" required></textarea>
                </div>
                <button id="submit-button" type="button">Submit</button>

            </form>

        </div>
    </section>

    <script src="./assets/js/form.js"></script>
</body>
    
</html>
